<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutomatics – Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1 class="auth-title">Tutomatics</h1>
            <p class="auth-subtitle">Sign in to your tutoring dashboard</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="auth-error">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form">
                <div class="auth-field">
                    <label for="email">Email or Username</label>
                    <input id="email" name="email" type="text" placeholder="Email or Username" required>
                </div>

                <div class="auth-field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>

                <div class="auth-button-row">
                    <a href="/" class="auth-back-button">←</a>
                    <button type="submit" class="auth-button">Log In</button>
                </div>
            </form>

            <div class="auth-links">
                <a href="/signup">Don't have an account? Sign up now!</a>
            </div>
        </div>
    </div>
</body>
</html>
