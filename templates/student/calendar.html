<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar - Tutomatics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-body">
    {% include 'partials/nav.html' %}
    
    <div class="dashboard-container">
        <h1 class="dashboard-title">Student Calendar</h1>
        
        <div class="dashboard-nav-row">
            <nav class="dashboard-tabs">
                <a href="/student/home" class="tab-link">Home</a>
                <a href="/student/calendar" class="tab-link active">Calendar View</a>
                <a href="#" class="tab-link">Tab 3</a>
                <a href="#" class="tab-link">Tab 4</a>
            </nav>
        </div>
        
        <div class="dashboard-content">
            <div class="week-navigation">
                <button class="week-nav-arrow" id="prev-week">←</button>
                <div class="week-display" id="week-display"></div>
                <button class="week-nav-arrow" id="next-week">→</button>
            </div>
            
            <table id="calendar">
                <thead>
                    <tr id="calendar-header">
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Booking Modal -->
    <div id="booking-modal" class="booking-modal">
        <div class="booking-modal-overlay"></div>
        <div class="booking-modal-content">
            <h2 class="booking-modal-title">Book a Lesson</h2>
            <p class="booking-modal-subtitle" id="booking-time-display">Would you like to book a 2h lesson at <span id="booking-slot-time"></span>?</p>
            
            <div class="booking-details">
                <div class="booking-detail-row">
                    <label class="booking-detail-label">Lesson time:</label>
                    <div class="booking-duration-controls">
                        <button type="button" class="booking-duration-btn" id="duration-decrease">−</button>
                        <span class="booking-duration-value" id="duration-display">2h</span>
                        <button type="button" class="booking-duration-btn" id="duration-increase">+</button>
                    </div>
                </div>
                
                <div class="booking-detail-row">
                    <label class="booking-detail-label">Lesson price:</label>
                    <span class="booking-price-value" id="price-display">100€</span>
                </div>
            </div>
            
            <div class="booking-modal-actions">
                <button type="button" class="booking-btn booking-btn-cancel" id="booking-cancel">Cancel</button>
                <button type="button" class="booking-btn booking-btn-confirm" id="booking-confirm">Confirm</button>
            </div>
            
            <div class="booking-error" id="booking-error" style="display: none;"></div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
