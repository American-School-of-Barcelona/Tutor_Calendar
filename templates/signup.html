<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutomatics – Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="auth-body">
    {% include 'partials/nav.html' %}
    
    <div class="auth-wrapper">
        <div class="auth-card">
            <h1 class="auth-title">Tutomatics</h1>
            <p class="auth-subtitle">Create your account</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="auth-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form method="POST" class="auth-form">
                <div class="auth-field">
                    <label for="name">First Name</label>
                    <input id="name" name="name" type="text" required>
                </div>

                <div class="auth-field">
                    <label for="lastname">Last Name</label>
                    <input id="lastname" name="lastname" type="text" required>
                </div>

                <div class="auth-field">
                    <label for="username">Username</label>
                    <input id="username" name="username" type="text" required>
                </div>

                <div class="auth-field">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required>
                </div>

                <div class="auth-field">
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>

                <div class="auth-field">
                    <label for="repeat_password">Repeat Password</label>
                    <input id="repeat_password" name="repeat_password" type="password" required>
                </div>

                <div class="auth-button-row">
                    <a href="/" class="auth-back-button">←</a>
                    <button type="submit" class="auth-button">Sign Up</button>
                </div>
            </form>

            <div class="auth-links">
                <a href="/login">Already have an account? Log in now!</a>
            </div>
        </div>
    </div>
</body>
</html>
