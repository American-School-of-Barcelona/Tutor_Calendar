<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar - Tutomatics</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-body">
    {% include 'partials/nav.html' %}
    
    <div class="dashboard-container">
        <h1 class="dashboard-title">Admin Calendar</h1>
        
        <div class="dashboard-content">
            <div class="week-navigation">
                <button class="week-nav-arrow" id="prev-week">←</button>
                <div class="week-display" id="week-display"></div>
                <button class="week-nav-arrow" id="next-week">→</button>
            </div>
            
            <table id="calendar">
                <thead>
                    <tr id="calendar-header">
                    </tr>
                </thead>
                <tbody id="calendar-body">
                </tbody>
            </table>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
